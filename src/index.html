<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="../styles/output.css">
  <title>Lançamento Tenis Nike Air</title>
</head>

<body class="w-full h-full overflow-hidden">
  <div class="w-full h-screen bg-slate-300 flex items-center justify-center p-3">
    <main class="bg-white h-[540px] w-full max-w-4xl shadow-lg md:flex-row flex flex-col items-center justify-center">
      <div class="w-full md:w-1/2 h-full flex items-center justify-center flex-col group">
        <div class="w-full">

        </div>
        <div class="w-full h-full flex items-center justify-center">
          <div class="mb-2">
            <h1 class="text-5xl font-bold mb-2 select-none">Lançamento <br>
              <p class="group-hover:animate-floatRight">Nike Air.</p>
            </h1>
            <p class="mb-1 group-hover:animate-opacityPulse">O tenis do futuro</p>
            <p class="mb-7">O futuro a um passo do seu alcance</p>
            <a class="font-bold bg-zinc-800 text-white py-2 px-5 border-2 border-zinc-800 hover:bg-white hover:text-zinc-800 duration-300" href="#">QUERO CONHECER</a>
          </div>
        </div>
      </div>

      <div class="w-full md:w-1/2 h-full flex items-center justify-center bg-tenis bg-no-repeat bg-center bg-cover">
        <img class="max-w-lg w-11/12 md:w-full object-cover duration-300 z-30 hover:rotate-6 hover:scale-110 md:hover:scale-125" src="./assets/tenis.png" alt="Tenis Nike Air">
      </div>
    </main>
  </div>
</body>

</html>
